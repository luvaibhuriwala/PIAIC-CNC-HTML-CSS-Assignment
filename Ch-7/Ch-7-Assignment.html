<body>
    <h1>Chapter # 7 - Forms</h1>
    <form action="#">
        <fieldset>
        <legend>Your Details</legend>
        <label for="name">Name</label>
        <input type="name" id="name"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </fieldset>
    <br>
    <fieldset>
        <legend> YOUR REVIEW </legend>
        <label for="text">How did you learn about us?</label>   
        <select name="value" id="value">
        <option value="Google">Google</option>
        <option value="YouTube">YouTube</option>
        <option value="Instagram">Instagram</option>
        <option value="WhatsApp">WhatsApp</option>
    </select><br><br>
    <label for="text">Would you visit again?</label><br>
    <input type="radio" name="yes" id="yes">
    <label for="yes">Yes</label>
    <input type="radio" name="No" id="No">
    <label for="yes">No</label>
    <input type="radio" name="May Be" id="May Be">
    <label for="yes">May Be</label><br><br>
    <label for="comment">Comments:</label><br>
    <textarea name="comment" id="" cols="45" rows="6"></textarea><br><br>
    <input type="checkbox" name="check" id="check">
    <label for="check">Sign me up for Gmail updates</label><br>
    <input type="submit" value="Submit Review">
    </fieldset>
    </form>
